{% extends 'layout.html '%}
{% block body %}
<h1>{{car}}</h1>
<div class="car-info">
    <h2>Region:{{region}}</h2>
</div>
<div class="region-statistics">
    <canvas class="myChart" width="500" height="350"></canvas>
    <canvas id="yearChart" width="1500" height="450"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>

    //getting data form databases
    fetch('http://127.0.0.1:5000/home/test')
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            console.log(data.car_name);
            console.log(data.January);
            console.log(data.car_name);
            data.forEach((item) =>{
                console.log(item.car_name);
            })
             });
    //making charts
    const chart = document.getElementsByClassName('myChart');
    const yearChart = document.getElementById('yearChart');
    const yearChart1 = document.getElementById('myChart1');
    const newChart1 = new Chart(chart, {
        type: 'polarArea',
        data: {
            labels: ['Audi', 'BMW', 'VW'],
            datasets: [{
                label: 'Population',
                data:[100,200,400],
                backgroundColor: ['#e1c16f','#e67e22', '#26a346'],
            }]
        },
        options: {
            // apply to change chart's size
            responsive: false,
            // make charts looks better
            devicePixelRatio: 2,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    const newChart2 = new Chart(yearChart, {
        type: 'bar',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
            datasets: [{
                label: 'Amount of session per month',
                data:['{{car_data["January"]}}',200,400,234,456,23,123,789,345,200,123,458],
                backgroundColor: '#cccccc',
                label: 'Number of recorded sessions',
                fill: false,
                borderWidth: 1,
            },{
                label: 'Processed sessions',
                data:['{{car_data["January"]}}',150,312,200,456,345,23,568,345,200,123,458],
                backgroundColor: '#ccffcc',
                label: 'Processed sessions',
                fill: false,
                borderWidth: 1,
            },{
                label: 'Wrongs',
                data:['{{car_data["January"]}}',30,45,10,456,345,23,568,345,200,123,458],
                backgroundColor: '#ff9999',
                label: 'Processed sessions',
                fill: false,
                borderWidth: 1,
            },{
                label: 'Rejected by OTM',
                data:['{{car_data["January"]}}',20,23,5,456,345,23,568,345,200,123,458],
                backgroundColor: '#ffffb3',
                label: 'Processed sessions',
                fill: false,
                borderWidth: 1,
            }]
        },
        options: {
            legend: {
                onclick: newLegendClickHandler,
                display: true,
                labels: {
                    fontColor: 'rgb(000,00,00)'
                }
            },
            // apply to change chart's size
            responsive: true,
            // make charts looks better
            devicePixelRatio: 2,
            title:{
                text: 'Sessions',
                display: true
            },
            tooltips: {
                mode: 'index',
                axis: 'x'
            },
            easing: 'easeOutQuart',
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    var defaultLegendClickHandler = Chart.defaults.global.legend.onClick;
    var newLegendClickHandler = function (e, legendItem) {
        let index = legendItem.datasetIndex;

        if (index > 1) {
            // Do the original logic
            defaultLegendClickHandler(e, legendItem);
        } else {
            let ci = this.chart;
            [
                ci.getDatasetMeta(0),
                ci.getDatasetMeta(1)
            ].forEach(function(meta) {
                meta.hidden = meta.hidden === null ? !ci.data.datasets[index].hidden : null;

            });
            ci.update();
        }
    };

</script>

{% endblock %}
